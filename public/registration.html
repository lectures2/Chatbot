<!-- registration.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Add your stylesheets if any -->

    <title>Registration Page</title>
    <!-- Add any necessary CSS or external libraries here -->
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: #2196F3; /* Blue background color */
            color: #fff; /* White text color */
        }

        nav {
            background: #0D47A1; /* Dark blue navigation background color */
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #1565C0; /* Lighter blue on hover */
        }

        form {
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0D47A1; /* Dark blue button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1565C0; /* Lighter blue on hover */
        }

        #message {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            display: none;
            background-color: #4CAF50; /* Green background color */
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="registration.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <form action="/register" method="post" onsubmit="showMessage()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>
    </form>

    <div id="message">Account has been created successfully!</div>

    <script>
        // JavaScript for handling active state in navigation links
        document.addEventListener("DOMContentLoaded", function () {
            const currentLocation = window.location.href;
            const navLinks = document.querySelectorAll("nav a");

            navLinks.forEach(link => {
                if (link.href === currentLocation) {
                    link.classList.add("active");
                }
            });
        });

        // JavaScript for displaying success message
        function showMessage() {
            const messageDiv = document.getElementById("message");
            messageDiv.style.display = "block";
            setTimeout(() => {
                messageDiv.style.display = "none";
            }, 3000); // Hide message after 3 seconds
        }
    </script>
</body>

</html>
